<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="/static/styles.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.slim.js"></script>
        <script src="/static/main.js"></script>
        
        <title>CSC2526 Project</title>
    </head>
    <body>
        <div class="transparent-overlay top-overlay"></div>
        <div class="container" id="convo-container">
            <!-- Where phrases go! -->
        </div>
        <div class="recorder-container">
            <img onclick="startDictation()" src="/static/mic.png" id="mic" class="recording-inactive" />
        </div>

        <!-- Settings Modal -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close" id="modalClose">&times;</span>
                    <h3>Settings</h3>
                </div>
                <div class="modal-body">
                    <table>
                        <tr>
                            <td>Image Size</td>
                            <td>
                                <div class="slidecontainer">
                                    <input type="range" min="0" max="200" value="100" class="slider" id="iconRange">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>Font Size</td>
                            <td>
                                <div class="slidecontainer">
                                    <input type="range" min="0" max="200" value="16" class="slider" id="fontRange">
                                </div>
                            </td>
                    </table>
                </div>
            </div>
        </div>

        <!-- Icon Selection Modal -->
        <div id="iconModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close" id="iconModalClose">&times;</span>
                    <h3>Select a New Icon</h3>
                </div>
                <div class="modal-body">
                    <div id="alternativeIcons">
                        <!-- Container to hold all the icons you can select from -->
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
